<!-- PSA Header Component -->
<header class="header">
    <div class="header-left">
        <a href="{{ '/' | relative_url }}" class="logo-link">
            <img src="{{ '/assets/img/logo.png' | relative_url }}" alt="PSA Logo" class="logo">
        </a>
        <div class="header-divider"></div>
        <span class="header-title editable-text">{{ page.title | default: site.title }}</span>
    </div>
    <div class="header-right">
        <!-- Theme Toggle -->
        <button class="header-btn" id="theme-toggle" onclick="toggleDarkMode()" title="Alternar Tema">
            <span class="material-icons-round" id="theme-icon">dark_mode</span>
        </button>

        <!-- Admin Tools (Hidden by default, controlled by editor.js) -->
        <div id="header-admin-tools" class="header-tools" style="display: none;">
            <button class="header-btn" id="btn-edit-header" onclick="toggleEditMode()" title="Ativar Edição">
                <span class="material-icons-round" id="icon-edit-header">edit</span>
            </button>
            <button class="header-btn" onclick="handleMDExport()" title="Exportar Markdown">
                <span class="material-icons-round">text_snippet</span>
            </button>
            <div class="header-divider"></div>
            <button class="header-btn logout-btn" onclick="adminLogout()" title="Sair">
                <span class="material-icons-round">logout</span>
            </button>
            <div class="header-divider"></div>
        </div>

        <span class="badge-versao editable-text">Versão {{ page.versao | default: "1.0" }}</span>
    </div>
</header>
